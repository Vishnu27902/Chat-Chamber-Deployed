<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/home.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script defer src="/js/createRoom.js"></script>
    <title>Create Chamber</title>
  </head>
  <body>
    <div class="container">
      <div class="inner-container">
        <div>
          <h1 class="heading">Chat Chamber</h1>
        </div>
        <form method="get" action="/home.html" class="form">
          <label for="room" class="form-label">
            <b> Chamber Name</b>
          </label>
          <input type="text" class="form-input" name="roomName" id="roomName" />
          <div class="form-input submit">
            <input
              type="submit"
              value="Create Chamber"
              class="button"
              id="submit"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
